    <section class="aploudSekcija">
        <h2>Artist</h2>
        <form action="" method="post">
            <label for="imeIzvodjaca">Име</label>
            <input type="text" name="imeIzvodjaca" id="imeIzvodjaca">

            <label for="slikaIzvodjaca">Слика</label>
            <input type="file" name="slikaIzvodjaca" id="slikaIzvodjaca">

            <label for="zanr">Жанр</label>
            <input type="text" name="zanr" id="zanr">

            <label for="biografija">Биографија</label>
            <textarea name="biografija" id="biografija" rows="10"></textarea>

            <label for="facebookIzvodjaca">Фејсбук</label>
            <input type="text" name="facebookIzvodjaca" id="facebookIzvodjaca">

            <label for="instagramIzvodjaca">Инстаграм</label>
            <input type="text" name="instagramIzvodjaca" id="instagramIzvodjaca">

            <label for="soundcloudIzvodjaca">Саундклауд</label>
            <input type="text" name="soundcloudIzvodjaca" id="soundcloudIzvodjaca">

            <label for="bandcampIzvodjaca">Бендкемп</label>
            <input type="text" name="bandcampIzvodjaca" id="bandcampIzvodjaca">

            <label for="youtubeIzvodjaca">Јутјуб</label>
            <input type="text" name="youtubeIzvodjaca" id="youtubeIzvodjaca">
            <br>
            <button type="submit">Постави</button>
        </form>
        <br><br><br>
        <h2>Podcasts</h2>
        <form action="" method="post">
            <label for="imePodkesta">Име подкеста</label>
            <input type="text" name="imePodkesta" id="imePodkesta">

            <label for="linkPodkesta">Линк подкеста</label>
            <input type="text" name="linkPodkesta" id="linkPodkesta">

            <label for="slikaPodkesta">Слика подкеста</label>
            <input type="file" name="slikaPodkesta" id="slikaPodkesta">

            <br>
            <button type="submit">Постави</button>
        </form>
        <br><br><br>
        <h2>Events</h2>
        <form action="" method="post">
            <label for="imeDogadjaja">Име догађаја</label>
            <input type="text" name="imeDogadjaja" id="imeDogadjaja">

            <label for="kratkiOpisDogadjaja">Кратки опис догађаја (за дугме оно, први опис што видиш)</label>
            <textarea name="kratkiOpisDogadjaja" id="kratkiOpisDogadjaja"></textarea>

            <label for="duziOpisDogadjaja">Прави дуги опис</label>
            <textarea name="duziOpisDogadjaja" id="duziOpisDogadjaja"></textarea>

            <label for="datumDogadjaja">Датум</label>
            <input type="text" name="datumDogadjaja" id="datumDogadjaja">

            <label for="lokacijaDogadjaja">Локација</label>
            <input type="text" name="lokacijaDogadjaja" id="lokacijaDogadjaja">

            <label for="slikaDogadjaja">Слика догађаја</label>
            <input type="file" name="slikaDogadjaja" id="slikaDogadjaja">

            <br>
            <button type="submit">Постави</button>
        </form>
